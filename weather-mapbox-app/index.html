<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--MapBox JS-->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
  <!--MapBox CSS-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
  <!--Browser Tab Icon-->
  <link rel="icon" href="/images/weather.ico">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;700&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Custom CSS-->
  <link rel="stylesheet" href="index.css">
  <title>Weather App</title>
</head>

<body>

  <div class="page-wrapper">
    <!-- HEADING AND FORM SECTION -->
    <section class="top">
      <div class="container">
        <h1 class="heading">Welcome to Today's Weather App</h1>
        <h3 class="sub-heading">Find the 5-day weather forecast information in your area by searching for a city or
          dragging the map marker anywhere on the map</h3>
        <form>
          <input type="text" class="user-search" placeholder="Enter city name" autofocus>
          <button class="submit-btn" type="submit">SUBMIT</button>
        </form>
        <div class="msg"></div>
      </div>
    </section>
    <!--CURRENT CARD-->
    <!-- <section class="container">
      <div class="row mb-5" id="current"></div>
    </section> -->
    <!--5-DAY CARDS-->
    <section class="container">
      <div class="row g-2" id="user-location"></div>
      <hr class="footer-hr">
    </section>
    <!--MAP-->
    <section class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="map" id='map'></div>
        </div>
      </div>
    </section>
    <!-- FOOTER -->
    <footer>
      <h3 class="footer">*Powered by OpenWeather Map API</h3>
    </footer>
  </div>

  <script src="/js/keys.js"></script>
  <!--Mapbox Geocoder Util Methods-->
  <script src="/js/mapbox-geocoder-utils.js"></script>
  <!-- Loads the `mapbox-gl-geocoder` plugin. -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- Custom JS -->
  <script src="/js/index.js"></script>

</body>

</html>
